{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
<div class="container">
    <div class="row col-md-6 offset-md-3 mt-5">
        <h4 class="mb-2 font-weight-bold">{{form_name}}</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </div>
            <p class="text-center">
                <a href="{% url 'user_auth_app:signup_view' %}">Don't have an account?</a>
            </p>
        </form>
    </div>
</div>
{% endblock content %}
